<!DOCTYPE HTML>
<html>
<head>

<title>Wireless Electric Utility Web Monitor</title>

<link rel="stylesheet" href="index.css" type="text/css" media="screen" />
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="index.js"></script>

</head>
<body>

<script type="text/javascript">
    setTimeout("refreshdata()", 500);
</script>

<img src="energygraph.png" class="center" id="energygraph" />

<h2 class="center">Summary</h2>
<table class="center" id="energystats">
    <col class="leftthcol" />
    <col />
    <col />
    <col />
    <col />
    <col />
    <col />
    <col />
    <col />
    <tr>
        <th class="leftth">Dorm</th>
        <th>Atwood</th>
        <th>Case</th>
        <th>East</th>
        <th>Linde</th>
        <th>North</th>
        <th>Sontag</th>
        <th>South</th>
        <th>West</th>
    </tr>
    <tr>
        <td class="leftth">24-hour average (kW)</td>
        <td id="Atwood24hr"></td>
        <td id="Case24hr"></td>
        <td id="East24hr"></td>
        <td id="Linde24hr"></td>
        <td id="North24hr"></td>
        <td id="Sontag24hr"></td>
        <td id="South24hr"></td>
        <td id="West24hr"></td>
    </tr>
    <tr>
        <td class="leftth">Average since <span id="approxbegin"></span> (kW)</td>
        <td id="AtwoodTot"></td>
        <td id="CaseTot"></td>
        <td id="EastTot"></td>
        <td id="LindeTot"></td>
        <td id="NorthTot"></td>
        <td id="SontagTot"></td>
        <td id="SouthTot"></td>
        <td id="WestTot"></td>
    </tr>
</table>

<p id="poweredby">
    Powered by <a href="http://www.rhizomesystems.com/">Rhizome Systems</a>.
</p>

</body>
</html>
