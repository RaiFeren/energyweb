<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />

<title>{% block title %}{% endblock %}</title>

<link rel="stylesheet" href="{{ MEDIA_URL }}jquery-ui/css/ui-lightness/jquery-ui-1.8.7.custom.css" type="text/css" media="screen" />
<link rel="stylesheet" href="{{ MEDIA_URL }}css/screen.css" type="text/css" media="screen" />
<script language="javascript" type="text/javascript" src="{{ MEDIA_URL }}jquery-ui/js/jquery-1.4.4.min.js"></script>
<script language="javascript" type="text/javascript" src="{{ MEDIA_URL }}js/flot/jquery.flot.min.js"></script>
<script language="javascript" type="text/javascript" src="{{ MEDIA_URL }}/jquery-ui/js/jquery-ui-1.8.7.custom.min.js"></script>
<script language="javascript" type="text/javascript" src="{{ MEDIA_URL }}js/highcharts/js/highcharts.js"></script>

{% block morehead %}
{% endblock %}
</head>
<body>
<br>
<table id="base_table">
  <tr>
    <td class="centerme">
      <ul id="navbar">
	<li><a href="{{ dynamic_graph_url }}">Home</a></li>
	| <li><a href="{{ energy_table_url }}">Energy Table</a></li>
	| <li><a href="{{ detail_url }}">Detailed View</a></li>
	| <li><a href="{{ static_graph_url }}">Custom View</a></li>
      </ul>
    </td>
  </tr>
  <tr>
    <td class="centerme">
      <br>
      {% block content %}
      {% endblock %}
      <br>
    </td>
  </tr>
  <tr>
    <td class="centerme">
      <p id="poweredby">
	Powered by <a href="http://www.rhizomesystems.com/">Rhizome Systems</a>, graphs by <a href="http://www.highcharts.com">Highcharts</a>
      </p>
    </td>
  </tr>
  <tr>
    <td class="centerme">
      <ul id="navbar2">
	<li><a href="{{ status_url }}">Maintenance</a></li>
	| <li><a href="{{ admin_url }}">Administration</a></li>
      </ul>
    </td>
  </tr>
</table>
<br>
</body>
</html>
